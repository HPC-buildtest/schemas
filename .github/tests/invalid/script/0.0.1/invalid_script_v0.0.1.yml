version: 0.0.1


invalid_test_name_&!@#$%:
  type: script
  description: "invalid test name"

invalid_bash:
  type: script
  shell: "bash-missing-run"

missing_run_key:
  type: script
  description: invalid key name roon, missing run key
  roon: |
      systemctl is-active slurmd
      systemctl is-enabled slurmd | grep enabled

invalid_maintainer:
  type: script
  description: maintainer value should be a list not a string
  maintainers: "I should be a list"
  run: hostname

invalid_env_type:
  type: script
  description: env key should be a dictionary
  env:
    - FOO=BAR
  run: echo $FOO

invalid_description:
  type: script
  description:
    - "Multi Line description"
    - "is not accepted"

invalid_regex_stream:
  type: script
  description: This test fails because of invalid regex stream
  run: hostname
  status:
    regex:
      stream: file
      exp: "world$"

missing_regex_exp:
  type: script
  description: This test fails because of missing key 'exp' in regex
  run: hostname
  status:
    regex:
      stream: stdout

invalid_returncode_type:
  type: script
  description: This test fails because of invalid return code type
  run: hostname
  status:
    returncode: ["1"]